# in default config we use only material, mobility evaluation is always 0

caching.active=false

# the material is configured with the pst tables itself,
# so material values here are all set to 0:

matPawnMG=0
matKnightMG=0
matBishopMG=0
matRookMG=0
matQueenMG=0

matPawnEG=0
matKnightEG=0
matBishopEG=0
matRookEG=0
matQueenEG=0

# mobility all set to 0:

knightMobMG=0*(mob+0)
knightMobEG=0*(mob+0)
bishopMobMG=0*(mob+0)
bishopMobEG=0*(mob+0)
rookMobMG=0*(mob+0)
rookMobEG=0*(mob+0)
queenMobMG=0*(mob+0)
queenMobEG=0*(mob+0)
kingMobMG=0*(mob+0)
kingMobEG=0*(mob+0)

# king attack of fields around the enemy king
# here we do not take this into account (all 0)
knightKingAttack=0*att
bishopKingAttack=0*att
rookKingAttack=0*att
queenKingAttack=0*att
kingKingAttack=0*att

# king tropism (median manhattan distance of figure to king):
knightTropismMG= 0 * tropism
knightTropismEG= 0 * tropism

bishopTropismMG= 0 * tropism
bishopTropismEG= 0 * tropism

rookTropismMG= 0 * tropism
rookTropismEG= 0 * tropism

queenTropismMG= 0 * tropism
queenTropismEG= 0 * tropism

kingTropismMG= 0 * tropism
kingTropismEG= 0 * tropism


# pawn evaluation
# pawn shield
pawnShield2=0
pawnShield3=0

doublePawnPenalty=0
attackedPawnPenalty=0

tempo=0
bishopPair=0
knightPair=0
rookPair=0

# mobility bonus for rooks on open or half open files:
rookOpen=0
rookHalf=0
